<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Test Reports</title>
    <style>
        /* CSS for the colorful background */
        body {
            background: linear-gradient(to bottom right, #FF6B6B, #6BFF6B);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* CSS for the main content container */
        .container {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        /* CSS for the patient information section */
        .patient-info {
            margin-bottom: 20px;
        }

        /* CSS for the test reports section */
        .test-reports {
            margin-bottom: 20px;
        }

        /* CSS for images */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Test Reports</h1>

        <!-- Patient Information -->
        <div class="patient-info">
            <h2>Patient Information</h2>
            <p>Name: John Doe</p>
            <p>Age: 45</p>
            <p>Gender: Male</p>
        </div>

        <!-- Test Reports -->
        <div class="test-reports">
            <h2>Test Reports</h2>
            <p>Date: September 25, 2023</p>
            <p>Diagnosis: Hypertension</p>
            <p>Prescribed Medication: Lorem Ipsum</p>
        </div>

        <!-- Images -->
        <div class="image-container">
            <img class="image" src="th.jpeg" alt="Ultrasound Image">
            <img class="image" src="Ultrasound-of-the-liver-with-and-without-contrast-a-Grayscale-ultrasound-showing-a.png" alt="X-ray Image">
        </div>
    </div>
</body>
</html>
