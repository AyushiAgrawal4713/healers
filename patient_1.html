<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .patient-info {
            margin-bottom: 20px;
        }

        .test-reports {
            border-collapse: collapse;
            width: 100%;
        }

        .test-reports th, .test-reports td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .test-reports th {
            background-color: #007acc;
            color: #fff;
        }

        .test-reports tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patient Details</h1>
    </header>

    <div class="container">
        <div class="patient-info">
            <h2>Patient Information</h2>
            <p><strong>Name:</strong> Alice</p>
            <p><strong>Age:</strong> 30</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Address:</strong> 123, Chandigarh, India</p>
        </div>

        <h2>Medical History</h2>
        <p><a href="trys2.html">Click Here</a></p>

        <h2>Test Reports</h2>
        <table class="test-reports">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Test Type</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-09-01</td>
                    <td>Blood Pressure</td>
                    <td>120/80 mmHg</td>
                </tr>
                <tr>
                    <td>2023-09-05</td>
                    <td>Blood Sugar</td>
                    <td>110 mg/dL</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <h3><p><a href="trys3.html">Detail Test Reports</a</p></h3>
    </div>
</body>
</html>
