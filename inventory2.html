<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(to bottom right, #3498db, #87CEFA);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hospital Inventory</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Item</th>
                    <th>Quantity/Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stretchers</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Available Rooms</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Ambulances</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Doctors with Specialization</td>
                    <td>
                        <ul>
                            <li>Internal Medicine: 15</li>
                            <li>Surgery: 10</li>
                            <li>Pediatrics: 8</li>
                            <li>Cardiology: 5</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>OPD Availability</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Food Services</td>
                    <td>Available</td>
                </tr>
                <tr>
                    <td>Operating Theaters (OT)</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
